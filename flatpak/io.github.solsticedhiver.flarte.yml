# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: io.github.solsticedhiver.flarte
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: flarte
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  #- --filesystem=/usr/bin/cvlc:ro
  - --filesystem=xdg-download
modules:
  - name: ffmpeg
    cleanup:
      - '/include'
      - '/lib/pkgconfig'
      - '/share/ffmpeg/examples'
    config-opts:
      - --enable-shared
      - --disable-static
      - --enable-gnutls
      - --disable-doc
      - --enable-encoder=png
      - --disable-libv4l2
      - --enable-libdav1d
    sources:
      - type: git
        url: https://github.com/FFmpeg/FFmpeg.git
        tag: n6.0

  - name: libass
    cleanup:
      - '/include'
      - '/lib/*.la'
      - '/lib/pkgconfig'
    config-opts:
      - --disable-static
    sources:
      - type: git
        url: https://github.com/libass/libass.git
        tag: 0.17.1

  - name: libmpv
    cleanup:
    - '/include'
    - '/lib/pkgconfig'
    - '/share/name'
    buildsystem: meson
    config-opts:
      - -Dbuild-date=false
      - -Dlibmpv=true
      - -Dcplayer=false
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.36.0
    
  - name: Flarte
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - cp flarte /app/
      - cp -a lib /app/
      - cp -a data /app/
      - mkdir -p /app/bin
      - ln -s /app/flarte /app/bin/flarte
      - mkdir -p /app/share/{metainfo,applications,icons/hicolor/256x256/apps}
      - cp io.github.solsticedhiver.flarte.png /app/share/icons/hicolor/256x256/apps
      - cp io.github.solsticedhiver.flarte.desktop /app/share/applications/
      - cp io.github.solsticedhiver.flarte.metainfo.xml /app/share/metainfo/
    sources:
      - type: dir
        path: flarte
      - type: file
        path: io.github.solsticedhiver.flarte.png
      - type: file
        path: io.github.solsticedhiver.flarte.metainfo.xml
      - type: file
        path: io.github.solsticedhiver.flarte.desktop
